<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Авторизация</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script>
            $(function(){
            $("#menu").load("menu.html"); 
            });
        </script>
             
    </head>

	<body>

    	<div id="menu">  
    	</div>
    
    	<div id="middle">
        	<form>
            	<p>Логин:
            	<input class="login"></p>
            	<p>Пароль: 
            	<input type="password" class="password"></p>
                <input type="button" class="button" value="Вход" onClick="checkLogin();">
        	</form>
        </div>
        
        <script>
                function checkLogin(){
                    var login = $('.login').val();
                    var password = $('.password').val();
                    if (login == "admin" && password == "123") {
                        alert('Данные верные')
                    } else {
                        alert('Данные не верные. Верные логин "admin", пароль "123"');
                    }
                };
        </script>
    </body>
</html>
